<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>TODO app</title>

</head>

<body>

    <div class="container my-5">

        <h1>TODO app</h1>

        <div class="alert alert-danger d-none">no deje el todo vacio</div>
        
        <form id="formulario">
            <input class="form-control mb-2"
                   name="todo"
                   type="text"
                   class="form-control my-2"
                   placeholder="Ingrese todo"
                   value="todo 1"
                   required />

            <button class="btn btn-primary w-100"
                    type="submit">Agregar</button>
        </form>

        <section class="mt-3" id="pintarTodo">

        </section>
        
        <template id="templateTodo">
            <article class="alert alert-warning d-flex align-items-center  justify-content-between">
                <p class="mb-0 lead">lorem</p>            
                <div >
                    <button class="btn btn-danger" >Eliminar</button>
                </div>
            </article>
        </template>

    </div>
        
   
    
    <script src="js/PracticaModulos.js"></script>
    <!-- <script src="js/PracticaModulos.js" type="module"></script> -->
</body>

</html>
